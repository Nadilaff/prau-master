<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- LOGIN CONTENT -->
    <div class="login h-vh-100">
        <div class="body d-flex align-items-center justify-content-center">
            <div class="login-container">
                <div class="form-left">
                    <form class="login-form">
                        <h2>LOGIN</h2>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Masukkan Email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Masukkan Password" required>
                        </div>
                        <div class="checkbox d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <input type="checkbox" id="remember">
                                <label for="remember" class="mb-0 ms-2">Ingatkan saya</label>
                            </div>
                            <span class="text-end"><a href="#" class="text-decoration-none" style="color: #128C7E;">Lupa password?</a></span>
                        </div>

                        <div class="login-btn">
                            <button type="button" id="loginBtn">Login</button>
                        </div>
                        <h6 class="text-black text-start w-100">
                            Belum punya akun? <a href="registrasi.html" class="text-decoration-none" style="color: #128C7E;">Daftar di sini</a>
                        </h6>
                    </form>
                </div>
                <div class="img-right">
                    <img src="./assets/images/hero-login.png" alt="Login Image">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
