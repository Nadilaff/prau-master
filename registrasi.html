<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/registrasi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- LOGIN CONTENT -->
    <div class="login h-vh-100">
        <div class="body d-flex align-items-center justify-content-center">
            <div class="login-container">
                <div class="form-left">
                    <form class="login-form">
                        <h2>Registrasi</h2>
                        <div class="form-group">
                            <label for="nama">Nama</label>
                            <input type="text" id="nama" placeholder="Masukkan nama" required>
                        </div>
                        <div class="form-group">
                            <label for="telepon">No. Telepon</label>
                            <input type="tel" id="telepon" placeholder="Masukkan no. telepon" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Masukkan email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Masukkan password" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Ulangi Password</label>
                            <input type="password" id="password" placeholder="Masukkan kembali password Anda" required>
                        </div>
                        <div class="form-group">
                            <label for="alamat" class="form-label">Alamat</label>
                            <textarea type="text" class="form-control" id="alamat" placeholder="Masukkan alamat anda" rows="1" required style="border: none; border-bottom: 2px solid #333; margin-bottom: 10px; padding: 3px; font-size: 14px; width: 100%; box-sizing: border-box; border-radius: 0;"></textarea>
                        </div>
                        <div class="login-btn">
                            <button type="button" id="loginBtn">Registrasi</button>
                        </div>
                        <h6 class="text-black text-start w-100">
                            Sudah punya akun? <a href="login.html" class="text-decoration-none">Daftar di sini</a>
                        </h6>
                    </form>
                </div>
                <div class="img-right">
                    <img src="./assets/images/hero-login.png" alt="Login Image">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
